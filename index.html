<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<form method="post"  id="calculator-form">
    <label for="num1">Number 1:</label>
    <input type="text" name="num1" id="num1" required><br>

    <label for="num2">Number 2:</label>
    <input type="text" name="num2" id="num2" required><br>

    <label for="operator">Operator:</label>
    <input type="text" name="Operator" id="operator" required><br>

    <input type="submit" value="Calculate">
    <input type="reset" value="Reset">
</form>

<div id="result-container"></div>
<script>
    // JavaScript code for handling the form submission and result display
    document.getElementById("calculator-form").addEventListener("submit", function (event) {
        event.preventDefault();
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operator = encodeURIComponent(document.getElementById("operator").value);
        var resultContainer = document.getElementById("result-container");

        // Make an AJAX request to your PHP script
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "result.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                resultContainer.innerHTML = "The result is: " + xhr.responseText;
            }
        };
        xhr.send("num1=" + num1 + "&num2=" + num2 + "&operator=" + operator);
    });
</script>
</body>
</html>
